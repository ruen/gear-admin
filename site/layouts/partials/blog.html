<div class="d-none bg-off-white pv4">
	<div class="ph3 mw7 center">

		<h2 class="f2 b lh-title mb3">Latest stories</h2>

		<div class="w-100 flex-ns mhn1-ns flex-wrap mb3">
			{{ range first 4 (where .Data.Pages "Type" "post") }}
				<div class="ph1-ns w-50-ns flex">
					{{ .Render "li" }}
				</div>
			{{ end }}
		</div>

		<div class="tc">
			<a href="/post" class="btn raise">Read more</a>
		</div>

	</div>
</div>


<!-- news section -->
<section class="news-section">
	<div class="container">
		<h2 id="events">Latest News & events</h2>
	</div>
	<div class="news-carousel">
		{{ range first 4 (where .Data.Pages "Type" "post") }}
			<article class="event-box">
				{{ .Render "li" }}
			</article>
		{{ end }}
	</div>
	<div class="container">
		<div class="btn-line d-flex justify-content-center">
			<a href="/post" class="btn btn-light btn-sm">Show more</a>
		</div>
	</div>
</section>
<!-- end news section -->
