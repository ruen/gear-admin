<head>

	<title>{{ .Title }}</title>

	<!-- {{ $stylesheet := .Site.Data.webpack.main }}
	{{ with $stylesheet.css }}
		<link href="{{ relURL . }}" rel="stylesheet">
	{{ end }} -->

	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="57x57" href="/img//favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/img//favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/img//favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/img//favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img//favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/img//favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/img//favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/img//favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/img//favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/img//favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/img//favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/img//favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img//favicon/favicon-16x16.png">
	<link rel="manifest" href="/img//favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">

	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/animate.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/fancybox.css" />
	<link rel="stylesheet" type="text/css" href="/css/slick.css" />
	<link rel="stylesheet" type="text/css" href="/css/slick.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />

	{{ if .IsHome }}
		<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	{{ end }}

	<script src="/js/lib/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="/js/lib/bootstrap.min.js" type="text/javascript"></script>
	<script src="/js/lib/fancybox.umd.js" type="text/javascript"></script>
	<script src="/js/lib/slick.min.js" type="text/javascript"></script>
	<script src="/js/lib/jquery.viewportchecker.min.js" type="text/javascript"></script>

	<script src="/js/scripts.js" type="text/javascript"></script>

</head>
