<article class="event-box">
	<a href="{{ .RelPermalink }}">
		<span class="label {{ .Params.events }}">{{ .Params.events }}</span>
		<figure>{{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}</figure>
		<span class="info">
			<span class="title">{{ .Title }}</span>
			<span class="date">{{ .Date.Format "January 2" }}</span>
		</span>
	</a>
</article>
