<article class="event-box">
	<a href="{{ .RelPermalink }}">
		<span class="label">{{ .Description }}</span>
		<figure>{{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}</figure>
		<span class="info">
			<span class="title">{{ .Title }}</span>
			<span class="date">{{ .Date.Format "January 2" }}</span>
		</span>
	</a>
</article>

<ul>
    {{ range (where .Pages "Section" "blog") }}
    <li>
      <a href="{{ .RelPermalink }}">
        {{ .Title }}
      </a>
    </li>
    {{ end }}
  </ul>
