{{ range (where .News Updates "post/news-technicals") }}
<a href="{{ .RelPermalink }}">
	<span class="label">{{ .Description }}</span>
	<figure>{{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}</figure>
	<span class="info">
		<span class="title">{{ .Title }}</span>
		<span class="date">{{ .Date.Format "January 2" }}</span>
	</span>
</a>
{{ end }}
