<article class="event-box">
	<a href="{{ .RelPermalink }}">
		<span class="label">{{ .Description }}</span>
		<figure><img src="img/news-image-9.jpeg" alt=""></figure>
		<span class="info">
			<span class="title">{{ .Title }}</span>
			<span class="date">{{ .Date.Format "Jan 2" }}</span>
		</span>
	</a>
</article>
